<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<div id="app"></div>
<script>
        const products = [
            { title: 'Burger', price: 121 },
            { title: 'Pizza', price: 20 },
        ];
        const app = document.getElementById('app');
        const lis = products.map(product => {
            return `<li>${product.title} - ${product.price}</li>`;
        })
        app.innerHTML = lis.join(''); //.join(). El m√©todo join() une todos los elementos de una matriz (o un objeto similar a una matriz) en una cadena de texto y devuelve esta cadena.
    </script>
</body>
</html>
